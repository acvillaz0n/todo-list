<main style="display: flex; width: 100vw; align-items: center; justify-content: center; min-height: calc(100vh - 64.4px)">
    <div style="max-height: 90vh;overflow: hidden;" class="container border shadow rounded bg-white p-4">
        <section>
            <h5 id="hola" class="mb-3">Todo List</h5>
            <div class="mb-3 d-flex gap-2">
                <input (keydown.enter)="addTask()" [(ngModel)]="inputTask" type="text" class="form-control rounded-pill px-3 py-2" id="task-input" placeholder="Go to the grocery store">
                <button (click)="addTask()" class="btn btn-secondary rounded-pill">Add</button>
            </div>
        </section>

        <app-header-filter [tasks]="tasks()" (filterChange)="state.set($event)"></app-header-filter>            
        
        <section style="max-height: 55vh;overflow: auto;" class="mt-3 d-flex flex-column gap-2 position-relative pb-4">
            @for (task of tasks() | filterStates:state(); track $index) {
                <app-card-task [task]="task" (taskChange)="updateTask($event)" (remove)="removeTask(task.id)"></app-card-task>
            }
        </section>
    </div>
</main>
